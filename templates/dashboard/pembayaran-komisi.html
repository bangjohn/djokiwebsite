{% extends "dashboard/basedashboard.html" %}
{% block body %}
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Worker</th>
                        <th>Komisi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% if totalkomisi %}
                    {% for totalkomisi in totalkomisi %}
                    <tr>
                        <td>{{ totalkomisi.namaworker }}</td>
                        <td>{{ totalkomisi.total }}</td>
                    <td>
                            <button type="button" class="btn btn-primary"><i class='bx bx-money mr-1'></i>Bayar</button>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="7">Tidak ada orderan</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
